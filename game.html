<!DOCTYPE html>
<html lang="en">
    
    <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# game: http://ogp.me/ns/game#">
        <meta property="fb:app_id" content="302184056577324" />
        <meta property="og:type" content="game.achievement" />
        <meta property="og:url" content="Put your own URL to the object here" />
        <meta property="og:title" content="I survived the labyrinth!" />
        <meta property="og:image" content="https://s-static.ak.fbcdn.net/images/devsite/attachment_blank.png" />
        <meta property="game:points" content="Sample Points" />
        <title>Canvas Maze</title>
        <script src="jquery.min.js"></script>
        <link rel="stylesheet" href="game.css">
    </head>
    
    <body>
    <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '824044884379496',
      xfbml      : true,
      version    : 'v2.4'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
        <div id="content-container">
            <div id="stats-container">
                <div id="level-s" class="stat">
                     <h2><span id="level"></span></h2>

                </div>
                <div id="health-bar">
                     <h2 id="health-text"><span id="health"></span>/<span class="max-health"></span>

                    </h2><span id="health-remaining"></span>

                </div>
                <ul>
                    <li id='minutes'></li>
                    <li>:</li>
                    <li id='seconds'></li>
                </ul>
                <div class="stat">
                     <h3>Lvl Score: <span id="strength"></span>

                </h3>

                </div>
                <div class="stat">
                     <h3>Game Score: <span id="gScore"></span>

                </h3>

                </div>
                 <h2><a href='' onclick="reset();" class="stat">Restart</a></h2>

            </div>
        </div>
        </div>
        <div id="fps" style="display:none"></div>
        </div>
        <div id="boxes">
            <div id="dialog" class="window">
                 <h1><b>Level Cleared!</b></h1>Enter or Esc to start next level!</div>
            <div id="mask"></div>
        </div>
        <div>
            <canvas id="canvasMaze"></canvas>
            <canvas id="canvasMotion"></canvas>
            <canvas id="notlight"></canvas>
            <canvas id="light"></canvas>
        </div>
        <a href="http://www.festember.com" target="_blank">
  Share on Facebook
</a>
        <fb:share-button type="box_count"></fb:share-button>
        <div id="level"></div>
        <script src='illuminated/illuminated.js'></script>
        <script type="text/javascript" src='all.js'></script>
        
        <div id="fb-root"></div>

    </body>

</html>
